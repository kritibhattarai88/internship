{% extends 'base3.html' %}
{% load static %}
{% block title %}
Create New Course
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Create New Course
                    </h3>
                </div>
                <div class="card-body">
                <form method="post" action="{% url 'create_course' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Course Basic Info -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2 mb-3">Course Details</h5>
                            <div class="mb-3">
                                <label class="form-label">Course Title*</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Skill Level*</label>
                                    <select class="form-select" name="skill_level" required>
                                        <option value="beginner">Beginner</option>
                                        <option value="intermediate">Intermediate</option>
                                        <option value="advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Duration*</label>
                                    <select class="form-select" name="duration" required>
                                        <option value="short-term">Short-term</option>
                                        <option value="long-term">Long-term</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description*</label>
                                <textarea class="form-control" name="description" rows="4" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Prerequisites</label>
                                <input type="text" class="form-control" name="prerequisites">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Course Fee (Rs.)*</label>
                                <input type="number" class="form-control" name="fee" min="0" required>
                            </div>
                        </div>
                        
                        <!-- Course Media -->
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2 mb-3">Course Media</h5>
                            <div class="mb-3">
                                <label class="form-label">Thumbnail Image*</label>
                                <input type="file" class="form-control" name="image" accept="image/*" required>
                            </div>
                        </div>
                        
                        <!-- Form Actions -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                <i class="fas fa-times me-1"></i> Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Create Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
