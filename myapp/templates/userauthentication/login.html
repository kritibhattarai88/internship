{% extends 'base.html' %}
{% block title %}Login{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card border-0 shadow-lg rounded-lg overflow-hidden">
        <!-- Card Header with Gradient Background -->
        <div class="card-header bg-gradient-primary py-4">
          <h2 class="text-white text-center mb-0">Welcome Back</h2>
        </div>
        
        <!-- Card Body -->
        <div class="card-body p-5">
          <!-- Login Form -->
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-4">
              <label for="username" class="form-label fw-bold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-person-fill text-muted"></i>
                </span>
                <input type="text" class="form-control py-2" id="username" name="username" 
                       placeholder="Enter your username" required>
              </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input type="password" class="form-control py-2" id="password" name="password" 
                       placeholder="Enter your password" required>
              </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg w-100 py-2 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
            
            <!-- Social Login Options -->
            <div class="text-center mb-4 position-relative">
              <span class="bg-white px-3 text-muted">Or login with</span>
              <hr class="position-absolute w-100 top-50" style="z-index: -1;">
            </div>
            
            <div class="d-flex justify-content-center gap-3 mb-4">
              <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                <i class="bi bi-google fs-5"></i>
              </button>
              <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                <i class="bi bi-facebook fs-5"></i>
              </button>
              <button type="button" class="btn btn-outline-primary rounded-circle p-2">
                <i class="bi bi-twitter fs-5"></i>
              </button>
            </div>
          </form>
          
          <!-- Registration Link -->
          <div class="text-center pt-3">
            <p class="text-muted">Don't have an account? 
              <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Register Now</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
